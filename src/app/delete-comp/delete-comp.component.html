
<body style="text-align:center;">
    <h2>Enter Your EmployeeId </h2>
<div class="form-group">
    <label for="employeeId"><span class="req">* </span> employeeId: </label>
    <input required type="text" [(ngModel)]="employee" id="id" id="number"
        class="form-control phone" maxlength="28" placeholder="Enter your employeeId.." />
</div>
<div class="form-group">
    <input class="btn btn-success" type="submit" name="submit_reg" value="deleteData" (click)="deleteData()">
</div>
</body>
