<html>
<head>
<style>
h1 {text-align: center;}
table, th, td{

border: 1px solid rgb(14, 1, 1);}

</style>
</head>
<body>
<hr>
<div class=" employee-list"></div>
<div>
    <button (click)="getData()">Get</button>

<table id="employee" >
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>CompanyId</th>
        </tr>
    </thead>

<tbody>
   
    <tr *ngFor="let emp of employee">
        <td>{{emp.employeeId}}</td>
        <td>{{emp.employeeName}}</td>
        <td>{{emp.companyId}}</td>
    </tr>
</tbody>
        <!-- <th *ngFor="let col of index">
            {{col}}
        </th> -->
        
</table>
</div>
